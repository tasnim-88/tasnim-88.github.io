name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - main    # change if your default branch is 'master' etc.

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install APT packages (ImageMagick)
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Set up Python (for jupyter)
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install jupyter and nbconvert
        run: |
          python -m pip install --upgrade pip
          python -m pip install jupyter nbconvert

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Cache Bundler gems
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Install Ruby deps (Bundler)
        run: |
          gem install bundler
          bundle config set path vendor/bundle
          bundle install --jobs 4 --retry 3

      - name: Build site with Jekyll
        run: bundle exec jekyll build --destination _site

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages
